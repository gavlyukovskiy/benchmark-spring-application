---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/hello_world
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
logging:
  level:
    org.jooq.Constants: OFF
---
spring:
  config:
    activate:
      on-profile: dynamodb
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
---
spring:
  profiles:
    active: postgres,jooq
  main:
    banner-mode: off

server:
  http2:
    enabled: true
