---
spring:
  config:
    activate:
      on-profile: jooq
logging:
  level:
    org.jooq.Constants: OFF
---
spring:
  profiles:
    active: jooq
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/hello_world
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10

server:
  http2:
    enabled: true
